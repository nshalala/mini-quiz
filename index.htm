<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="assets/css/style.css" />
        <title>Mini-quiz</title>
    </head>
    <body>
        <section class="p-4">
            <div class="card p-3">
                <div class="card-body px-4">
                    <ul class="nav nav-underline justify-content-center border-bottom border-1">
                        <li class="nav-item">
                            <a class="nav-link p-3 active" aria-current="page" href="#">Stays</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Flights</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Cars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Packages</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Things to do</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link p-3" href="#">Cruises</a>
                        </li>
                    </ul>
                    <select class="form-select text-end border-0 mt-2 text-primary" aria-label="Default select">
                        <option selected disabled>1 room, 2 travelers</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                    </select>
                    <div class="row mb-2">
                        <div class="col-8">
                            <div class="input-group flex-nowrap">
                                <span
                                    class="input-group-text border-end-0 bg-transparent border-dark"
                                    id="addon-wrapping"
                                >
                                    <i class="fa-solid fa-location-dot"></i>
                                </span>
                                <input
                                    type="text"
                                    class="form-control border-start-0 border-dark"
                                    placeholder="Going to"
                                    aria-label="Username"
                                    aria-describedby="addon-wrapping"
                                />
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <span
                                    class="input-group-text border-end-0 bg-transparent border-dark"
                                    id="basic-addon1"
                                >
                                    <i class="fa-regular fa-calendar"></i>
                                </span>
                                <input
                                    type="datetime"
                                    class="form-control border-start-0 border-dark"
                                    placeholder="Check-in"
                                    aria-label="Username"
                                    aria-describedby="basic-addon1"
                                />
                            </div>
                        </div>
                        <div class="col-2">
                            <div class="input-group">
                                <span
                                    class="input-group-text border-end-0 bg-transparent border-dark"
                                    id="basic-addon1"
                                >
                                    <i class="fa-regular fa-calendar"></i>
                                </span>
                                <input
                                    type="datetime"
                                    class="form-control border-start-0 border-dark"
                                    placeholder="Check-out"
                                    aria-label="Username"
                                    aria-describedby="basic-addon1"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="d-flex gap-5">
                        <div class="form-check">
                            <input class="form-check-input border-dark" type="checkbox" value="" id="flexCheckDefault" />
                            <label class="form-check-label" for="flexCheckDefault"> Add a flight </label>
                        </div>
                        <div class="form-check">
                            <input class=" app-none form-check-input border-dark " type="checkbox" value="" id="flexCheckDefault2" />
                            <label class="form-check-label" for="flexCheckDefault2"> Add a car </label>
                        </div>
                    </div>
                    <div class="d-grid gap-2 col-2 mx-auto">
                        <button class="btn btn-primary py-2" type="button">Search</button>
                      </div>
                </div>
            </div>
        </section>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
